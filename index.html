<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Page</title>
    <!-- Bootstrap core CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">

</head>

<body>

<div class="container">

    <form class="form-signup">
        <h2 class="form-signup-heading">Please Sign Up</h2>
        First Name:
        <input type="text" id="fname" class="form-control" placeholder="Enter First Name" name="fname" required />
        Last Name:
        <input type="text" id="lname" class="form-control" placeholder="Enter Last Name" name="lname" required />
        Email Address:
        <input type="text" id="email" class="form-control" placeholder="Enter Email Address" name="email" required />
        Phone Number:
        <input type="text" id="phone" class="form-control" placeholder="Enter Phone Number" name="phone" required />
        Birthday:
        <input type="text" id="birthday" class="form-control" placeholder="Enter Birthday" name="birthday" required />
        Gender:
        <input type="text" id="gender" class="form-control" placeholder="Enter Gender" name="gender" required />
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submitButton">Sign up</button>
    </form>

</div> <!-- /container -->

</body>
</html>
